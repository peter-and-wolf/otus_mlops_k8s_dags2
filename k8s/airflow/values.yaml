git:
  dags:
    enabled: true
    repositories:
    - repository: "https://github.com/peter-and-wolf/otus_mlops_k8s_dags2.git"
      branch: "main"
      name: ""
      path: "dags"

web: 
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  
  # Указываем, куда будет монтироваться volume
  extraVolumeMounts:
    - name: requirements
      mountPath: /bitnami/python/
  
  # Указываем, где взять volume, чтобы примонтировать 
  # его по координатам из предыдущей секции 
  extraVolumes:
    - name: requirements
      configMap:
        name: drfter-requirements

scheduler: 
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
    
  # Указываем, куда будет монтироваться volume
  extraVolumeMounts:
